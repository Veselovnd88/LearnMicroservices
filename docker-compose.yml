version: "3.8"
services:
  postgres-customer:
    container_name: postgres-customer
    image: "postgres:15.2"
    restart: unless-stopped
    env_file:
      - database-customer.env
    ports:
      - "5437:5432"
    networks:
      - postgres
    volumes:
      - /var/docker-volumes/pg-ms-learn-customer:/var/lib/postgresql/data/

  postgres-fraud:
    container_name: postgres-fraud
    image: "postgres:15.2"
    restart: unless-stopped
    env_file:
      - database-fraud.env
    ports:
      - "5438:5432"
    networks:
      - postgres
    volumes:
      - /var/docker-volumes/pg-ms-learn-fraud:/var/lib/postgresql/data/

  postgres-notification:
    container_name: postgres-notification
    image: "postgres:15.2"
    restart: unless-stopped
    env_file:
      - database-notification.env
    ports:
      - "5439:5432"
    networks:
      - postgres
    volumes:
      - /var/docker-volumes/pg-ms-learn-notificatioin:/var/lib/postgresql/data/

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
  rabbitmq:
    image: rabbitmq:3.12.2-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

networks:
  postgres:
    driver: bridge